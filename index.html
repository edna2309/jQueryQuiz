<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery kviz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jQuery.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://pluspng.com/img-png/logo-jquery-png--500.png">
</head>
<body>
    <div class="container">
        <img src="jQueryLogo.png" alt="">
        <h1> jQuery kviz</h1>
        <p id="uvod">Ovaj kviz sadrži 20 pitanja i dobar je način da provjerite svoje znanje o jQuery-ju. Za svaki tačan odgovor dobijete jedan poen. Maksimalno je 20 poena.</p>
        <div class="btn" id="start"><a href="#">Start</a></div>
        <div id="pitanja">
            <div id="pitanje"></div>
            <div id="odgovori"></div>
        </div>
        <div id="rezultat"></div>
        <div id="timer"></div>
        <p id="kraj"></p>
        <div id="tracker">
            <div class="kockica k-1"><a href="#">1</a></div>
            <div class="kockica k-2"><a href="#">2</a></div>
            <div class="kockica k-3"><a href="#">3</a></div>
            <div class="kockica k-4"><a href="#">4</a></div>
            <div class="kockica k-5"><a href="#">5</a></div>
            <div class="kockica k-6"><a href="#">6</a></div>
            <div class="kockica k-7"><a href="#">7</a></div>
            <div class="kockica k-8"><a href="#">8</a></div>
            <div class="kockica k-9"><a href="#">9</a></div>
            <div class="kockica k-10"><a href="#">10</a></div>
            <div class="kockica k-11"><a href="#">11</a></div>
            <div class="kockica k-12"><a href="#">12</a></div>
            <div class="kockica k-13"><a href="#">13</a></div>
            <div class="kockica k-14"><a href="#">14</a></div>
            <div class="kockica k-15"><a href="#">15</a></div>
            <div class="kockica k-16"><a href="#">16</a></div>
            <div class="kockica k-17"><a href="#">17</a></div>
            <div class="kockica k-18"><a href="#">18</a></div>
            <div class="kockica k-19"><a href="#">19</a></div>
            <div class="kockica k-20"><a href="#">20</a></div>
    </div>
    
        <div class='btn' id="next"><a href="#">Dalje</a></div>   
        
        <div class='btn' id="restart"><a href="#">Restart</a></div>
    </div>
</body>
</html>
